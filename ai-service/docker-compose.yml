version: '3.8'

services:
  # AI Service (FastAPI)
  ai-service:
    build: .
    container_name: lexilingo-ai-service
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=lexilingo
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
    volumes:
      - ./api:/app/api
    depends_on:
      mongodb:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - lexilingo

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: lexilingo-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=lexilingo
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lexilingo

  # Mongo Express (Web UI)
  mongo-express:
    image: mongo-express:latest
    container_name: lexilingo-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - lexilingo

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: lexilingo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lexilingo

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  lexilingo:
    driver: bridge
