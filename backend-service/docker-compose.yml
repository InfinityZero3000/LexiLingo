version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lexilingo-postgres
    environment:
      POSTGRES_USER: lexilingo
      POSTGRES_PASSWORD: lexilingo_pass
      POSTGRES_DB: lexilingo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexilingo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lexilingo-network

  # Backend Service
  backend-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lexilingo-backend-service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://lexilingo:lexilingo_pass@postgres:5432/lexilingo
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-True}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - lexilingo-network

volumes:
  postgres_data:

networks:
  lexilingo-network:
    driver: bridge
