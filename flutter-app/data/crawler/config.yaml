# Crawler Configuration

# Global settings
global:
  rate_limit_seconds: 2  # Delay between requests
  max_retries: 3
  timeout_seconds: 30
  user_agent: "LexiLingo Course Crawler/1.0 (Educational Purpose)"
  
# Output settings
output:
  courses_dir: "data/courses"
  raw_dir: "data/raw"
  log_dir: "data/crawler/logs"
  
# Data sources configuration
sources:
  bbc_learning_english:
    enabled: true
    base_url: "https://www.bbc.co.uk/learningenglish"
    courses_url: "https://www.bbc.co.uk/learningenglish/english/course"
    rate_limit_seconds: 3  # Be respectful to BBC servers
    selectors:
      course_list: "div.course-card"
      course_title: "h3.course-title"
      course_description: "p.course-description"
      course_level: "span.level"
      course_image: "img.course-image"
      
  engvid:
    enabled: true
    base_url: "https://www.engvid.com"
    courses_url: "https://www.engvid.com/english-classes"
    rate_limit_seconds: 2
    
  british_council:
    enabled: true
    base_url: "https://learnenglish.britishcouncil.org"
    courses_url: "https://learnenglish.britishcouncil.org/skills"
    rate_limit_seconds: 2

# Data validation rules
validation:
  min_title_length: 5
  max_title_length: 200
  min_description_length: 20
  max_description_length: 2000
  valid_levels:
    - "Beginner"
    - "Elementary"
    - "Pre-Intermediate"
    - "Intermediate"
    - "Upper-Intermediate"
    - "Advanced"
